<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nora's weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2df227df69.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="card-navigation" style="width: 40rem">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm">
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
            </div>
            <div class="col-3">
                <button class="btn btn-primary shadow-sm" id="current-location">Current Location</button>
            </div>
            
          </div>
        </form>
        </div>
      </div>

      <div class="card-weather" style="width: 40rem">
        <h1 id="cityElement"></h1>
        
        <div class="row">
          <div class="col">
            <h2 id="current-temperature"></h2>
            <span class="units"><a href="#" id="celsiusElement">°C</a> | <a href="#" id="fahrenheitElement" class="active">°F</a></span>
            </br>
            <small>Last updated</small>
            <h5></h5>
          </div>
          <div class="col">
            <p id="weatherDescriptionElement"></p>
            <p id="windSpeedElement"></p>
          </div>
        </div>

        <div class="weather-forecast">
        <div class="row">
          <div class="col">
            <div>mon</div>
          </div>
          <div class="col">
            <div>tue</div>
          </div>
          <div class="col">
            <div>wed</div>
          </div>
          <div class="col">
            <div>tue</div>
          </div>
        </div>

        
        <div class="row">
          <div class="col">
            <div class="border border-light-subtle" id="day-weather">
              <h5>2°C</h5>
              <i class="fa-solid fa-cloud"></i>
            </div>
          </div>
          <div class="col">
            <div class="border border-light-subtle" id="day-weather">
              <h5>2°C</h5>
              <i class="fa-solid fa-cloud"></i>
            </div>
          </div>
          <div class="col">
            <div class="border border-light-subtle" id="day-weather">
              <h5>2°C</h5>
              <i class="fa-solid fa-snowflake"></i>
            </div>
          </div>
          <div class="col">
            <div class="border border-light-subtle" id="day-weather">
              <h5>2°C</h5>
              <i class="fa-solid fa-snowflake"></i>
            </div>
          </div>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/nponader/shecodes-weather-app" target="_blank" id="source-code-link">
Open-Source Code
        </a>by Nora Ponader
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
